<f:subview id="topNav" xmlns="http://www.w3.org/1999/xhtml"
           xmlns:h="http://xmlns.jcp.org/jsf/html"
           xmlns:f="http://xmlns.jcp.org/jsf/core"
           xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
           xmlns:p="http://primefaces.org/ui">
    
   <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="#{application.contextPath}/secured/index.xhtml" class="logo d-flex align-items-center">
          <span class="d-none d-lg-block">EHRS - ADMIN</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li>
        <li class="nav-item dropdown pe-3">
            <li class="nav-item">
                <h:form>
                    <h:commandLink class="btn btn-default shadow-sm btn-sm" action="#{userCommons.init()}" value="Refresh"/>
                </h:form>
            </li>
            <a class="nav-link nav-profile d-flex align-items-center pe-0" style="margin-right: 2em;" href="#" data-bs-toggle="dropdown">
            <!--<img src="{application.contextPath}/assets/img/logo.png" alt="Profile" class="rounded-circle"/>-->
            <span class="d-none d-md-block dropdown-toggle ps-2">#{appSession.currentUser.emailAddress}</span>
          </a>

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li>
                <a class="dropdown-item d-flex align-items-center" href="#{application.contextPath}/#{msg.sidebar_url}/profile-update.xhtml">
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider"/>
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center" href="#{application.contextPath}/#{msg.sidebar_url}/update-password.xhtml">
                <i class="bi bi-key"></i>
                <span>Password</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider"/>
            </li>
            <li>
            <h:form class="dropdown-item d-flex align-items-center">
                <i class="bi bi-box-arrow-right"></i>
                <h:commandLink class="text-secondary" value="Sign Out"
                                   action="#{loginController.doLogout()}"/>
            </h:form>
            </li>
          </ul>
        </li>

      </ul>
    </nav>

  </header>
    
</f:subview>
