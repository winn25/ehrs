<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Modules
            </ui:define>

            <ui:define name="pageContent">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <h:form class="spaced-form" id="appModuleForm">
                                <h:panelGrid columns="2">
                                    <span>Module Code</span>
                                    <p:inputText value="#{appModuleController.appModule.moduleCode}"/>

                                    <span>Module Name</span>
                                    <p:inputText value="#{appModuleController.appModule.moduleName}" required="true"/>

                                </h:panelGrid>
                                <br/>
                                
                                <p:commandButton icon="#{msg.check_icon_circle}" class="kbtn-success mx-2" value="#{msg.save}" action="#{appModuleController.saveAppModule()}" update="@form, :moduleTable"/>
                                <p:commandButton icon="#{msg.clear_icon}" class="kbtn-default" value="#{msg.clear}" action="#{appModuleController.clearModule()}" update="@form"/>

                            </h:form>
                        </div>
                        <div class="col-md-8">
                            <h:form id="moduleTable">
                                 <p:dataTable value="#{appModuleController.appModuleList}" var="appModule">
                                    <p:column headerText="Code" style="width: 80px;">
                                        #{appModule.moduleCode}
                                    </p:column>
                                    <p:column headerText="Module Name">
                                        #{appModule.moduleName}
                                    </p:column>
                                    <p:column headerText="#{msg.action}" style="width: 80px;">
                                        <p:menuButton value="#{msg.manage}">
                                            <p:menuitem icon="#{msg.edit_icon}" class="text-info" value="#{msg.edit}" action="#{appModuleController.editAppModule(appModule)}" immediate="true" update=":appModuleForm"/>
                                            <p:menuitem icon="#{msg.delete_icon}" class="text-danger" value="#{msg.delete}"  action="#{appModuleController.deleteAppModule(appModule)}" immediate="true" update="@form"/>
                                        </p:menuButton>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
